{%  extends 'base.html' %}
{% load static %}

{% block content %}

        <!-- Dashboard Page -->
        <h2>Fruits</h2>
        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->

            	{% for f in fruits %}

            <!-- first fruit -->
            <div class="fruit">
                <!-- fruit image -->
                <img src="{% static f.image_url %}" alt="{{ f.name }}"/>
                <!-- fruit name -->
                <h3 class="title">{{ f.name }}</h3>
                <!-- fruit description -->
                <p class="description"> {{ f.description }}</p>
                <!-- fruit details button -->
                <a class="details-btn" href={% url 'details-fruit' fruits.pk %}>More Info</a>
            </div>
            {% endfor %}


        </section>

        <!-- Display a heading if there are no posts -->
        <h2>No fruit info yet.</h2>


{% endblock %}
